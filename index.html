<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <div class="container d-flex align-items-center justify-conten-between">
            <div class="col-md-2">
                <a href="">Ekommart</a>
            </div>
            <div class="d-flex">
                <div class="icon-item" style="font-size: 20px;">
                    <i class="fas fa-headphones-alt"></i>
                </div>
                <div class="d-flex flex-column">
                    <div class="text-1">CALL US'</div>
                    <div class="text-2">+84 1800 33355</div>
                </div>
            </div>

            <div class="form-inline justify-content-center">
                <input type="text" name="Search products" id="text" placeholder="Search products..." size="40" class="form-control px-4 py-2" />
                <input type="button" value="Contact Us" class="btn btn-danger px-4 py-2" />
            </div>
            <div class="icon-item-1" style="font-size: 25px;">
                <a href=""> <i class="far fa-user"></i></a>
                <div class="login">
                    <div class="d-flex">
                        <div class="text-3">Sign in</div>
                        <div class="text-4"><a href="">Create an Account</a></div>
                    </div>
                    <form action="">
                        <label for="">Username or email</label>
                        <input type="Email" placeholder="Username" />
                    </form>
                    <form action="">
                        <label for="">Password</label>
                        <input type="Email" placeholder="Password" />
                    </form>
                </div>
            </div>
            <div class="icon-item-2" style="font-size: 25px;">
                <a href=""><i class="far fa-heart"></i></a>
            </div>
            <div class="icon-item-3" style="font-size: 25px;">
                <a href=""><i class="fas fa-shopping-basket"></i></a>
            </div>
        </div>
    </header>
    <!-- Optional JavaScript -->
