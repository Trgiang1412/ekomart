<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="src/css/styles.css" />
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2">
                    <a href="#">
                        <img class="logo" src="img/logo.svg" alt="" height="auto" width="160px" />
                    </a>
                </div>
                <div class="col-lg-8 d-flex justify-content-center layer-2">
                    <div class="text-danger"><i class="fas fa-headphones-alt"></i></div>
                    <div class="d-flex flex-column contact">
                        <div class="text-1">CALL US</div>
                        <div class="text-2">+84 1800 33355</div>
                    </div>
                    <form class="form-inline my-2 my-lg-0 search">
                        <i class="fas fa-search"></i>
                        <input class="form-control mr-sm-1 input-header" type="search" placeholder="Search icons..." aria-label="Search" />
                        <button type="button" class="btn btn-danger">Search</button>
                    </form>
                </div>
                <div class="col-lg-2 d-flex icon-list">
                    <i class="far fa-user"></i>
                    <i class="far fa-heart"></i>
                    <i class="fas fa-shopping-basket"><span class="XO">$0.00</span></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
